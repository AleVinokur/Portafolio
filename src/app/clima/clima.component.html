<body>
  <div class="clima-proyecto">
    <h2>Clima Actual</h2>
    <div class="clima-recuadro">
      <div class="wheater-head">
        <div class="time">{{ "Hora: " + hora }}
        <div class="actualizar-wheater">
          <button class="actualizar-button" (click)="actualizarDatos()"></button>
        </div>
         </div>
        <div class="location">{{ubicacion}}</div>
      </div>

      <div class="clima-logo">
        <img [src]="imagenClima" alt="Imagen Clima">
      </div>

      <div class="weather">
        <div class="tiempo">
          <div class="temperatura">{{ "Temperatura: " + temperatura + " " + "Â°C" }}</div>
          <div class="descripcion">{{"Descripcion: " + descripcion}}</div>
        </div>
        <div class="wind">
          <div class="velocidad-viento">{{"Viento: " + windSpeedValue}} {{windSpeedUnit}}</div>
          <div class="direccion-viento">{{"Direccion: " + windDirection}}</div>
        </div>

      </div>
    </div>
  </div>
</body>
